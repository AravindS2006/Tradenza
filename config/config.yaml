# Data Settings
data:
  raw_file_path: "data/XAU_15m_data.csv"
  processed_file_path: "data/processed.csv"
  timeframe: "15" # 15 minutes
  
  # Data Split Configuration
  # Training: 2020 to 2023
  train_start_date: "2020-01-01"
  train_end_date: "2023-12-31"
  
  # Validation: 2025 to 2026
  val_start_date: "2020-01-01"
  val_end_date: "2023-1-1"
  
  split_ratio: 0.8  # Fallback if dates not used

# Feature Engineering Settings
features:
  rsi_period: 14
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  bb_period: 20
  bb_std: 2
  atr_period: 14
  lag_periods: [1, 2, 3, 5]
  use_scaling: true

# Environment Settings
env:
  initial_balance: 10000
  commission: 0.0001 # Reduced to 0.01% to encourage learning
  window_size: 50
  reward_scaling: 1e-4

# RL Agent Settings
agent:
  algorithm: "PPO" # or "SAC"
  policy: "MlpPolicy"
  learning_rate: 0.0003
  n_steps: 2048
  batch_size: 64
  gamma: 0.99
  ent_coef: 0.05 # Increased entropy to force exploration
  clip_range: 0.2
  total_timesteps: 300000 # ~1 Epoch (94k rows). Minimum needed to see all data once.

# Training Settings
training:
  log_dir: "logs/"
  model_save_path: "models/"
  eval_freq: 5000
  n_eval_episodes: 5
