# Data Settings
data:
  raw_file_path: "data/XAUUSD.csv"
  processed_file_path: "data/processed.csv"
  timeframe: "1H"
  start_date: "2020-01-01"
  end_date: "2023-12-31"
  split_ratio: 0.8  # 80% training, 20% testing

# Feature Engineering Settings
features:
  rsi_period: 14
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  bb_period: 20
  bb_std: 2
  atr_period: 14
  lag_periods: [1, 2, 3, 5]
  use_scaling: true

# Environment Settings
env:
  initial_balance: 10000
  commission: 0.0003 # 0.03% per trade
  window_size: 50
  reward_scaling: 1e-4

# RL Agent Settings
agent:
  algorithm: "PPO" # or "SAC"
  policy: "MlpPolicy"
  learning_rate: 0.0003
  n_steps: 2048
  batch_size: 64
  gamma: 0.99
  ent_coef: 0.01
  clip_range: 0.2
  total_timesteps: 100000

# Training Settings
training:
  log_dir: "logs/"
  model_save_path: "models/"
  eval_freq: 5000
  n_eval_episodes: 5
